<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakımdayız - Süt Takip Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 600: '#0284c7', 500: '#0ea5e9' } }
                }
            }
        }
    </script>
</head>
<body class="h-full flex flex-col justify-center items-center bg-gray-50 p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl border border-gray-100 p-8 text-center">
        <div class="mb-6 flex justify-center">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Bakım İkonu" class="w-24 h-24 opacity-80">
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-3">Kısa Bir Mola Verdik</h2>
        <p class="text-gray-500 mb-6 leading-relaxed">
            Uygulamamızı sizin için daha iyi hale getirmek amacıyla kısa bir bakım çalışması yapıyoruz. Anlayışınız için teşekkür eder, en kısa sürede geri döneceğimizi bilmenizi isteriz.
        </p>
        <div class="flex justify-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-600"></div>
        </div>
    </div>
</body>
</html>
