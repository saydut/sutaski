<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Süt Takip Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Süt Takip Sistemine Hoş Geldiniz</h2>
            
            <!-- Flash Mesajları için Alan -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md 
                            {% if category == 'success' %} bg-green-100 border border-green-400 text-green-700
                            {% elif category == 'error' %} bg-red-100 border border-red-400 text-red-700
                            {% else %} bg-blue-100 border border-blue-400 text-blue-700
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="login-form" action="{{ url_for('auth.login') }}" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">E-posta</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="ornek@firma.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Şifre</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Giriş Yap
                </button>
            </form>
            <p class="text-center mt-4 text-sm">
                Hesabınız yok mu? 
                <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Kayıt Olun</a>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
