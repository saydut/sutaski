<!-- Talep Gönderme Modalı -->
<div id="talep-modal" class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title">Talep Gönder</h3>
            <button class="modal-close-btn" data-modal-id="talep-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="talep-form">
            <div class="modal-body">
                <div class="mb-4">
                    <label for="talep-tipi" class="block text-sm font-medium mb-2">Talep Tipi</label>
                    <select id="talep-tipi" name="talep_tipi" class="input-field" required>
                        <option value="">Seçiniz...</option>
                        <option value="Yem Talebi">Yem Talebi</option>
                        <option value="Odeme Talebi">Ödeme Talebi</option>
                        <option value="Diger">Diğer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="talep-aciklama" class="block text-sm font-medium mb-2">Açıklama</label>
                    <textarea id="talep-aciklama" name="aciklama" rows="4" class="input-field" 
                              placeholder="Lütfen talebinizi detaylandırın (örn: 10 çuval süt yemi)" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-modal-id="talep-modal">İptal</button>
                <button type="submit" class="btn-primary-filled">Talebi Gönder</button>
            </div>
        </form>
    </div>
</div>
