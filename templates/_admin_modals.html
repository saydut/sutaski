<div id="sirketSilmeOnayModal" class="fixed inset-0 z-50 hidden" aria-modal="true">

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <i class="fa-solid fa-triangle-exclamation text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-bold text-center text-gray-900 mb-2">Şirket Silinecek!</h3>
                <p class="text-sm text-center text-gray-500 mb-4">

                </div>
            </div>
        </div>
    </div>
</div>

<div id="bildirimGonderModal" class="fixed inset-0 z-50 hidden" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="toggleModal('bildirimGonderModal', false)"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Bildirim Gönder</h3>
                <p class="text-sm text-gray-500 mb-3">Kullanıcı: <strong id="bildirim-gonderilecek-kullanici"></strong></p>
                <input type="hidden" id="bildirim-gonderilecek-kullanici-id">
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Başlık</label>
                        <input type="text" id="bildirim-baslik-input" class="block w-full rounded-lg border-gray-300 border p-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">İçerik</label>
                        <textarea id="bildirim-icerik-input" rows="3" class="block w-full rounded-lg border-gray-300 border p-2 text-sm"></textarea>
                    </div>
                </div>
                <div class="mt-5 flex gap-2 justify-end">
                    <button onclick="toggleModal('bildirimGonderModal', false)" class="px-3 py-2 border rounded-lg text-sm">İptal</button>
                    <button onclick="bildirimGonder()" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm">Gönder</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleModal(id, show) {
        const el = document.getElementById(id);
        if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
    }
</script>
