<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedarikçiler - Süt Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='theme.js') }}" defer></script>
</head>
<body>
    <div class="main-wrapper p-3 p-md-4">
        <div id="alert-container"></div>
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h1 class="fw-bold">Tedarikçi Yönetimi</h1>
            <div class="d-flex align-items-center gap-2">
                <a href="{{ url_for('main.anasayfa') }}" class="btn btn-secondary btn-sm">Ana Panele Dön</a>
                <button id="theme-toggle" class="btn btn-sm">
                    <i id="sun-icon" class="bi bi-sun-fill"></i>
                    <i id="moon-icon" class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Tüm Tedarikçiler</h5>
                    <div class="col-md-4">
                        <input type="text" id="arama-input" class="form-control form-control-sm" placeholder="Tedarikçi adıyla ara...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Tedarikçi Adı</th>
                                <th class="text-end">Toplam Getirdiği Süt (Litre)</th>
                                <th class="text-end">Toplam Girdi Sayısı</th>
                                <th class="text-center">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="tedarikciler-tablosu">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                    <div id="veri-yok-mesaji" class="text-center p-4" style="display: none;">
                        <p class="text-secondary">Kayıtlı tedarikçi bulunamadı veya arama sonucuyla eşleşen kayıt yok.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/tedarikciler.js') }}"></script>
</body>
</html>
