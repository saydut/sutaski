{% extends "base.html" %}

{% block title %}Süt Yönetimi - Süt Takip Sistemi{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Süt Yönetimi</h2>
        <button id="open-hizli-sut-ekle-modal-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            <i class="fas fa-plus mr-2"></i>
            Yeni Süt Girdisi
        </button>
    </div>

    <!-- Arama ve Filtreleme -->
    <div class="mb-4 card">
        <div class="card-body flex-col md:flex-row gap-4">
            <input type="date" id="sut-tarih-baslangic" 
                   class="input-field"
                   placeholder="Başlangıç Tarihi">
            <input type="date" id="sut-tarih-bitis" 
                   class="input-field"
                   placeholder="Bitiş Tarihi">
            <input type="text" id="sut-tedarikci-arama" 
                   class="flex-grow input-field"
                   placeholder="Tedarikçi ara...">
            <button id="sut-filter-btn" class="btn-primary-filled">
                <i class="fas fa-filter mr-2"></i> Filtrele
            </button>
        </div>
    </div>

    <!-- Süt Girdileri Listesi -->
    <div class="card">
        <div class="card-body p-0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="table-header">Tarih</th>
                            <th scope="col" class="table-header">Tedarikçi</th>
                            <th scope="col" class="table-header">Litre</th>
                            <th scope="col" class="table-header">Birim Fiyat</th>
                            <th scope="col" class="table-header">Toplam Tutar</th>
                            <th scope="col" class="table-header">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="sut-table-body">
                        <!-- Veriler JS ile buraya yüklenecek -->
                        <tr>
                            <td colspan="6" class="p-4 text-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Süt kayıtları yükleniyor...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Sayfalama -->
    <div class="flex justify-between items-center mt-4" id="pagination-controls-sut">
        <span id="pagination-info-sut"></span>
        <div>
            <button id="prev-page-btn-sut" class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i> Önceki
            </button>
            <button id="next-page-btn-sut" class="pagination-btn">
                Sonraki <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<!-- Hızlı İşlem Modalları -->
{% include '_hizli_islemler.html' %} 

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sut_yonetimi.js') }}"></script>
{% endblock %}
