{% extends "base.html" %}

{% block title %}Tedarikçi Detayı - Süt Takip Sistemi{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}
<div class="main-wrapper p-3 p-md-4">
    <div id="alert-container"></div>
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <span>
            <a href="{{ url_for('main.tedarikciler_sayfasi') }}" class="btn btn-sm btn-outline-secondary mb-2">
                <i class="bi bi-arrow-left"></i> Tüm Tedarikçiler
            </a>
            <h1 id="tedarikci-adi-baslik" class="fw-bold">
                <div class="spinner-border spinner-border-sm" role="status"></div>
            </h1>
        </span>
        <div class="d-flex align-items-center gap-2">
            <button id="theme-toggle" class="btn btn-sm">
                <i id="sun-icon" class="bi bi-sun-fill"></i>
                <i id="moon-icon" class="bi bi-moon-fill"></i>
            </button>
        </div>
    </div>

    <div class="row g-3 mb-3" id="ozet-kartlari">
        <!-- JS ile doldurulacak -->
    </div>

    <div class="card mb-3">
        <div class="card-body p-3">
            <h5 class="card-title">Aylık Hesap Özeti (PDF)</h5>
            <div class="row g-2 align-items-end">
                <div class="col-md-5 col-12">
                    <label for="rapor-ay" class="form-label mb-1">Ay Seçin</label>
                    <select id="rapor-ay" class="form-select form-select-sm"></select>
                </div>
                <div class="col-md-5 col-12">
                    <label for="rapor-yil" class="form-label mb-1">Yıl Seçin</label>
                    <select id="rapor-yil" class="form-select form-select-sm"></select>
                </div>
                <div class="col-md-2 col-12 d-grid">
                    <button class="btn btn-success btn-sm w-100" id="pdf-indir-btn" onclick="hesapOzetiIndir()">
                        <i class="bi bi-file-earmark-pdf"></i> İndir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-3">
            <h5 class="card-title mb-3">Tüm Süt Girdileri</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th class="text-end">Litre</th>
                            <th>Girdiyi Yapan</th>
                        </tr>
                    </thead>
                    <tbody id="girdiler-tablosu">
                        <!-- JS ile doldurulacak -->
                    </tbody>
                </table>
            </div>
            <nav id="sayfalama-nav" class="d-flex justify-content-center mt-3"></nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const TEDARIKCI_ID = {{ tedarikci_id }};
</script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/tr.js"></script>
<script src="{{ url_for('static', filename='js/tedarikci_detay.js') }}"></script>
{% endblock %}
