{% extends "base.html" %}

{% block title %}Masraf Yönetimi - Süt Takip Sistemi{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Genel Masraflar</h2>
        <button id="open-add-masraf-modal-btn" 
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            <i class="fas fa-plus mr-2"></i>
            Yeni Masraf Ekle
        </button>
    </div>

    <!-- Filtreleme -->
    <div class="mb-4 card">
        <div class="card-body flex-col md:flex-row gap-4">
            <input type="date" id="masraf-tarih-baslangic" class="input-field" placeholder="Başlangıç Tarihi">
            <input type="date" id="masraf-tarih-bitis" class="input-field" placeholder="Bitiş Tarihi">
            <select id="masraf-tipi-filter" class="input-field">
                <option value="">Tüm Tipler</option>
                <option value="Yakıt">Yakıt</option>
                <option value="Elektrik">Elektrik</option>
                <option value="Su">Su</option>
                <option value="Ofis Gideri">Ofis Gideri</option>
                <option value="Personel">Personel</option>
                <option value="Diğer">Diğer</option>
            </select>
            <button id="masraf-filter-btn" class="btn-secondary-filled">
                <i class="fas fa-filter mr-2"></i> Filtrele
            </button>
        </div>
    </div>

    <!-- Masraf Listesi -->
    <div class="card">
        <div class="card-body p-0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="table-header">Tarih</th>
                            <th scope="col" class="table-header">Masraf Tipi</th>
                            <th scope="col" class="table-header">Tutar (TL)</th>
                            <th scope="col" class="table-header">Açıklama</th>
                            <th scope="col" class="table-header">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="masraf-table-body">
                        <!-- Veriler JS ile buraya yüklenecek -->
                        <tr>
                            <td colspan="5" class="p-4 text-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Masraflar yükleniyor...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Masraf Ekleme/Düzenleme Modalı -->
<div id="masraf-modal" class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title" id="masraf-modal-title">Yeni Masraf Ekle</h3>
            <button class="modal-close-btn" data-modal-id="masraf-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="masraf-form">
            <input type="hidden" id="masraf-id" name="masraf_id">
            <div class="modal-body">
                <div class="mb-4">
                    <label for="masraf-tarih" class="block text-sm font-medium mb-2">Tarih</label>
                    <input type="date" id="masraf-tarih" name="tarih" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="masraf-tipi" class="block text-sm font-medium mb-2">Masraf Tipi</label>
                    <select id="masraf-tipi" name="masraf_tipi" class="input-field" required>
                        <option value="Yakıt">Yakıt</option>
                        <option value="Elektrik">Elektrik</option>
                        <option value="Su">Su</option>
                        <option value="Ofis Gideri">Ofis Gideri</option>
                        <option value="Personel">Personel</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="masraf-tutar" class="block text-sm font-medium mb-2">Tutar (TL)</label>
                    <input type="number" step="0.01" id="masraf-tutar" name="tutar" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="masraf-aciklama" class="block text-sm font-medium mb-2">Açıklama</label>
                    <textarea id="masraf-aciklama" name="aciklama" rows="3" class="input-field"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-modal-id="masraf-modal">İptal</button>
                <button type="submit" class="btn-primary-filled">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/masraf_yonetimi.js') }}"></script>
{% endblock %}
