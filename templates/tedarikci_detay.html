<!DOCTYPE html>

                    </div>

                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Toplam</th>

                                    </tr>
                                </thead>

                        <nav id="yem-sayfalama" class="flex justify-center mt-4"></nav>
                    </div>

                    <div id="tab-content-finans" class="tab-pane hidden">

                                <thead class="bg-gray-50">
                                    <tr>

                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tip</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Tutar</th>

                                    </tr>
                                </thead>

                            </table>
                        </div>
                        <div id="finans-kart-gorunumu" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                        <div id="finans-veri-yok" class="hidden text-center py-10 text-gray-400">Kayıt yok.</div>
                        <nav id="finans-sayfalama" class="flex justify-center mt-4"></nav>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data-loader.js') }}"></script>
    
    <script> const TEDARIKCI_ID = {{ tedarikci_id }}; </script>
    <script src="{{ url_for('static', filename='js/tedarikci_detay.js') }}"></script>

    <script>
        // Tab Değiştirme Mantığı (Tailwind Uyumlu)
        function switchTab(tabName) {
            // Tüm içerikleri gizle
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-content-' + tabName).classList.remove('hidden');

            // Tüm butonların stilini sıfırla
            document.querySelectorAll('[id^="tab-btn-"]').forEach(btn => {
                btn.classList.remove('border-brand-500', 'text-brand-600');
                btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            });

            // Aktif butonu vurgula
            const activeBtn = document.getElementById('tab-btn-' + tabName);
            activeBtn.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            activeBtn.classList.add('border-brand-500', 'text-brand-600');
            
            // JS tarafındaki yükleme mantığını tetikle
            if(typeof onTabChanged === 'function') onTabChanged(tabName);
        }
    </script>

</body>
</html>
