<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masraf Yönetimi</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script>tailwind.config={theme:{extend:{fontFamily:{sans:['Inter','sans-serif']},colors:{brand:{50:'#f0f9ff',100:'#e0f2fe',500:'#0ea5e9',600:'#0284c7',700:'#0369a1'}}}}}</script>
</head>
<body class="h-full flex flex-col bg-gray-50 font-sans text-gray-900 antialiased pb-20 md:pb-0" data-user-role="{{ session.get('user', {}).get('rol', '') }}">

    <header class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('main.panel') }}" class="mr-4 text-gray-500 hover:text-brand-600 transition-colors"><i class="fa-solid fa-arrow-left text-xl"></i></a>
                    <div class="flex-shrink-0 flex items-center">
                        <div class="bg-brand-600 text-white p-2 rounded-lg shadow-sm mr-3"><i class="fa-solid fa-file-invoice-dollar text-xl"></i></div>
                        <h1 class="text-lg font-bold text-gray-900">Masraf Yönetimi</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-3">{% include '_hizli_islemler.html' %}</div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 mt-4">
            <div id="alert-container" class="lg:col-span-12"></div>

            <div class="lg:col-span-4 order-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="bg-brand-50 px-4 py-3 border-b border-gray-100"><h3 class="font-bold text-brand-800 flex items-center"><i class="fa-solid fa-plus-circle mr-2"></i>Yeni Masraf Ekle</h3></div>
                    <div class="p-5 space-y-4">
                        <form id="masraf-form">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                <select id="masraf-kategori-sec" class="block w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-brand-500 focus:border-brand-500" required></select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tutar (TL) <span class="text-red-500">*</span></label>
                                <input type="number" step="0.01" id="masraf-tutar" class="block w-full rounded-lg border-gray-300 border p-2.5 text-sm font-mono" placeholder="0.00" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tarih</label>
                                <input type="text" id="masraf-tarih" class="block w-full rounded-lg border-gray-300 border p-2.5 text-sm" placeholder="Bugün">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Açıklama</label>
                                <textarea id="masraf-aciklama" rows="2" class="block w-full rounded-lg border-gray-300 border p-2.5 text-sm" placeholder="Detay giriniz..."></textarea>
                            </div>
                            <button type="submit" id="kaydet-btn" class="w-full flex justify-center py-2.5 px-4 bg-brand-600 text-white rounded-lg shadow-sm hover:bg-brand-700 transition-colors font-medium">
                                <i class="fa-solid fa-save mr-2 mt-0.5"></i> Kaydet
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 order-2">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden min-h-[500px]">
                    <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                        <h3 class="font-bold text-gray-700">Gider Listesi</h3>
                        <button onclick="kategoriModalAc()" class="text-xs text-brand-600 hover:text-brand-800 hover:underline font-medium">Kategori Yönetimi</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tarih</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kategori</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Açıklama</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Tutar</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="masraflar-tablosu" class="bg-white divide-y divide-gray-200 text-sm"></tbody>
                        </table>
                    </div>
                    <div id="veri-yok-mesaji" class="hidden text-center py-10 text-gray-400">Kayıtlı masraf bulunamadı.</div>
                </div>
            </div>
        </div>
    </main>

    <div id="kategoriModal" class="fixed inset-0 z-50 hidden" aria-modal="true"><div class="fixed inset-0 bg-gray-500 bg-opacity-75" onclick="toggleModal('kategoriModal', false)"></div><div class="fixed inset-0 z-10 overflow-y-auto"><div class="flex min-h-full items-center justify-center p-4"><div class="relative rounded-lg bg-white shadow-xl sm:w-full sm:max-w-md p-6"><h3 class="text-lg font-bold text-gray-900 mb-4">Kategori Ekle</h3><div class="flex gap-2 mb-4"><input type="text" id="yeni-kategori-ad" class="flex-1 border border-gray-300 rounded-md p-2 text-sm focus:ring-brand-500 focus:border-brand-500" placeholder="Örn: Elektrik"><button onclick="kategoriEkle()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm hover:bg-green-700 transition-colors">Ekle</button></div><ul id="kategori-listesi" class="divide-y divide-gray-100 text-sm max-h-60 overflow-y-auto"></ul><div class="mt-4 flex justify-end"><button onclick="toggleModal('kategoriModal', false)" class="text-gray-500 hover:text-gray-700 text-sm font-medium">Kapat</button></div></div></div></div></div>
    <div id="silmeOnayModal" class="fixed inset-0 z-50 hidden" aria-modal="true"><div class="fixed inset-0 bg-gray-500 bg-opacity-75" onclick="toggleModal('silmeOnayModal', false)"></div><div class="fixed inset-0 z-10 overflow-y-auto"><div class="flex min-h-full items-center justify-center p-4"><div class="relative rounded-lg bg-white shadow-xl sm:w-full sm:max-w-sm p-6"><div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4"><i class="fa-solid fa-trash text-red-600"></i></div><h3 class="text-center text-base font-semibold mb-2">Sil?</h3><p class="text-center text-sm text-gray-500 mb-4">Emin misiniz?</p><input type="hidden" id="silinecek-masraf-id"><div class="flex justify-end gap-2"><button onclick="toggleModal('silmeOnayModal', false)" class="px-3 py-2 border rounded-md text-sm text-gray-700 hover:bg-gray-50">İptal</button><button onclick="masrafSil()" class="px-3 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">Sil</button></div></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/tr.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/render-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/masraf_yonetimi.js') }}"></script>
    <script>function toggleModal(id, s){const m=document.getElementById(id);if(s)m.classList.remove('hidden');else m.classList.add('hidden');}</script>
</body>
</html>
