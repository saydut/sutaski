{% extends "base.html" %}

{% block title %}Tanker Yönetimi - Süt Takip Sistemi{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Tanker Yönetimi</h2>
        <button id="open-add-tanker-modal-btn" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            <i class="fas fa-plus mr-2"></i>
            Yeni Tanker Ekle
        </button>
    </div>

    <!-- Tanker Listesi -->
    <div class="card">
        <div class="card-body p-0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="table-header">Plaka</th>
                            <th scope="col" class="table-header">Kapasite (Litre)</th>
                            <th scope="col" class="table-header">Durum</th>
                            <th scope="col" class="table-header">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="tanker-table-body">
                        <!-- Veriler JS ile buraya yüklenecek -->
                        <tr>
                            <td colspan="4" class="p-4 text-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Tankerler yükleniyor...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Tanker Ekleme/Düzenleme Modalı -->
<div id="tanker-modal" class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title" id="tanker-modal-title">Yeni Tanker Ekle</h3>
            <button class="modal-close-btn" data-modal-id="tanker-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="tanker-form">
            <input type="hidden" id="tanker-id" name="tanker_id">
            <div class="modal-body">
                <div class="mb-4">
                    <label for="tanker-plaka" class="block text-sm font-medium mb-2">Plaka</label>
                    <input type="text" id="tanker-plaka" name="plaka" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="tanker-kapasite" class="block text-sm font-medium mb-2">Kapasite (Litre)</label>
                    <input type="number" id="tanker-kapasite" name="kapasite" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="tanker-durum" class="block text-sm font-medium mb-2">Durum</label>
                    <select id="tanker-durum" name="durum" class="input-field" required>
                        <option value="aktif">Aktif</option>
                        <option value="pasif">Pasif</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-modal-id="tanker-modal">İptal</button>
                <button type="submit" class="btn-primary-filled">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tanker_yonetimi.js') }}"></script>
{% endblock %}
