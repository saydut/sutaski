<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Standart CSS ve Kütüphaneler -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA ve iOS için Gerekli Etiketler -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3B82F6"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SütTakip">
    <!-- İkon dosyasını oluşturunca bu yolu kullanabilirsin
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192x192.png') }}">
    -->

    <!-- Her sayfanın kendi başlığını ve ek CSS'lerini ekleyebileceği alanlar -->
    <title>{% block title %}Süt Takip Sistemi{% endblock %}</title>
    {% block head_extra %}{% endblock %}
</head>
<body {% block body_attributes %}{% endblock %}>

    <!-- Ana içerik alanı -->
    {% block content %}{% endblock %}

    <!-- Standart JavaScript Kütüphaneleri -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <!-- Service Worker Kayıt Script'i -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
                    .then(registration => {
                        console.log('Service Worker başarıyla kaydedildi: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker kaydı başarısız: ', error);
                    });
            });
        }
    </script>

    <!-- Her sayfanın kendi özel script'lerini ekleyebileceği alan -->
    {% block scripts %}{% endblock %}
</body>
</html>
