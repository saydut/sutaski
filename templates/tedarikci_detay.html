<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedarikçi Detayı - Süt Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='theme.js') }}" defer></script>
</head>
<body>
    <div class="main-wrapper p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <span>
                <a href="{{ url_for('main.tedarikciler_sayfasi') }}" class="btn btn-sm btn-outline-secondary mb-2">
                    <i class="bi bi-arrow-left"></i> Tüm Tedarikçiler
                </a>
                <h1 id="tedarikci-adi-baslik" class="fw-bold">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                </h1>
            </span>
            <div class="d-flex align-items-center gap-2">
                <button id="theme-toggle" class="btn btn-sm">
                    <i id="sun-icon" class="bi bi-sun-fill"></i>
                    <i id="moon-icon" class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>

        <div class="row g-3 mb-3" id="ozet-kartlari">
            <!-- JS ile doldurulacak -->
        </div>

        <div class="card">
            <div class="card-body p-3">
                <h5 class="card-title mb-3">Tüm Süt Girdileri</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th class="text-end">Litre</th>
                                <th>Girdiyi Yapan</th>
                            </tr>
                        </thead>
                        <tbody id="girdiler-tablosu">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
                <nav id="sayfalama-nav" class="d-flex justify-content-center mt-3"></nav>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tedarikçi ID'sini URL'den alıp JS'e aktarıyoruz
    const TEDARIKCI_ID = {{ tedarikci_id }};
</script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/tedarikci_detay.js') }}"></script>
</body>
</html>
