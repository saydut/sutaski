<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Süt Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='theme.js') }}" defer></script>
</head>
<body>
    <div class="main-wrapper d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="card p-4 p-md-5 w-100" style="max-width: 450px;">
            <button id="theme-toggle" class="btn align-self-end">
                <i id="sun-icon" class="bi bi-sun-fill"></i>
                <i id="moon-icon" class="bi bi-moon-fill"></i>
            </button>

            <h2 class="text-center mb-4 fw-bold">Sisteme Giriş Yap</h2>
            
            <div id="alert-container"></div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="mb-3">
                <label for="kullanici-input" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="kullanici-input" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="mb-3">
                <label for="sifre-input" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="sifre-input" placeholder="Şifrenizi girin">
            </div>
            <div class="d-grid mt-4">
                <button class="btn btn-primary" onclick="girisYap()">Giriş Yap</button>
            </div>
            <p class="text-center mt-3 mb-0">
                <small class="text-secondary">Hesabın yok mu? <a href="{{ url_for('auth.register_page') }}">Yeni Kayıt Oluştur</a></small>
            </p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
